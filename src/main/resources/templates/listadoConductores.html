<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Lista de Conductores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

  
  <div th:insert="~{/layouts/nav :: nav}"></div>
   <div class="container mt-5">
     <h2 class="text-center">Lista de Conductores</h2>
	 
     <a href="/nuevoConductor" class="btn btn-primary mb-3">Nuevo Conductor</a>
	 
	 <h2>Conductores Activos</h2>
	 
     <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
       <div th:each="conductor : ${conductoresActivos}" class="col">
         <div class="card shadow-lg rounded-3">
           <div class="card-header text-white bg-primary text-center">
             <h5 class="mb-0">Conductor N° <span th:text="${conductor.id}"></span></h5>
           </div>
           <div class="card-body">
             <h5 class="card-title"><span th:text="${conductor.nombre}"></span> <span th:text="${conductor.apellido}"></span></h5>
             <p class="card-text"><strong>Edad:</strong> <span th:text="${#temporals.year(#temporals.createNow()) - conductor.fechaNacimiento.getYear()}"></span> años</p>
             <p class="card-text"><strong>Automóvil:</strong> <span th:text="${conductor.automovil}"></span></p>
             <p class="card-text"><strong>Tipo de Automóvil:</strong> <span th:text="${conductor.tipoAutomovil}"></span></p>
           </div>
           <div class="card-footer text-center">
             <a th:href="@{/conductores/editar/{id}(id=${conductor.id})}" class="btn btn-warning btn-sm">Editar</a>
             <a th:href="@{/conductores/eliminar/{id}(id=${conductor.id})}" class="btn btn-danger btn-sm">Eliminar</a>
           </div>
         </div>
       </div>
     </div>
	 
	 <h2>Conductores Inactivos</h2>
	 
	 <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
	       <div th:each="conductor : ${conductoresInactivos}" class="col">
	         <div class="card shadow-lg rounded-3">
	           <div class="card-header text-white bg-primary text-center">
	             <h5 class="mb-0">Conductor N° <span th:text="${conductor.id}"></span></h5>
	           </div>
	           <div class="card-body">
	             <h5 class="card-title"><span th:text="${conductor.nombre}"></span> <span th:text="${conductor.apellido}"></span></h5>
	             <p class="card-text"><strong>Edad:</strong> <span th:text="${#temporals.year(#temporals.createNow()) - conductor.fechaNacimiento.getYear()}"></span> años</p>
	             <p class="card-text"><strong>Automóvil:</strong> <span th:text="${conductor.automovil}"></span></p>
	             <p class="card-text"><strong>Tipo de Automóvil:</strong> <span th:text="${conductor.tipoAutomovil}"></span></p>
	           </div>
	           <div class="card-footer text-center">
	             <a th:href="@{/conductores/editar/{id}(id=${conductor.id})}" class="btn btn-warning btn-sm">Editar</a>
	           </div>
	         </div>
	       </div>
	     </div>
	  
	
   </div>
 
  
</body>

</html>
